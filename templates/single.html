<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plotly 그래프</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Plotly 그래프</h1>
        <div class="plotly_graph">
            {{ plot_div|safe }}  {# 'safe' filter prevents escaping of HTML content #}
        </div>
        <div class="mt-3">
            <div id="plotTypeBtn" class="btn-group" role="group">
                <input type="radio" name="tool" id="toggleAnnotation" class="btn-check" value="1" checked>
                <label class="btn btn-outline-primary px-3" for="toggleAnnotation">Annotation Off</label></div>
            </div>
        <div class="mt-3">
            <input type="number" id="inputNumber" class="form-control" placeholder="Enter X value">
        </div>
    </div>
<script src="{{ url_for('static', filename='js/single.js') }}"></script>

</body>
</html>
